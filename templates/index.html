<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Symptom -> Disease Predictor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Symptom â†’ Disease Predictor</h1>

      <!-- Single record JSON -->
      <section class="card">
        <h2>Predict from single record (JSON)</h2>
        <form id="form-json">
          <textarea id="json" rows="8" placeholder='{"itching":1, "skin_rash":0, ...}'></textarea>
          <button type="submit">Predict</button>
        </form>
        <pre id="json-result"></pre>
      </section>

      <!-- CSV Upload -->
      <section class="card">
        <h2>Predict from CSV</h2>
        <!-- Notice: action="/predict" so browser triggers file download -->
        <form action="/predict" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept=".csv" required />
          <button type="submit">Upload & Predict</button>
        </form>
      </section>
    </div>

    <script>
      const $ = (q) => document.querySelector(q);

      // Handle JSON predictions via fetch
      $("#form-json").addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const payload = JSON.parse($("#json").value || "{}");
          const res = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          $("#json-result").textContent = JSON.stringify(await res.json(), null, 2);
        } catch (err) {
          $("#json-result").textContent = err.toString();
        }
      });
    </script>
  </body>
</html>
